<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      var info = JSON.parse(jsonData);
      var messagetext = "";
      for(var i in info)
      {
        messagetext += info[i].content + " " + info[i].username + "<br /><br />";
      }
      document.getElementById("messages").innerHTML = messagetext;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
